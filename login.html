<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!---Login-->
        <div class="login">

            <div class="login-content">

                <div class="login-form"> 

                    <h1>Login</h1>

                    <div>
                        <label class="label">
                        Email:
                    </label>
                        <input type="email" name="Email" class="email" placeholder="example@gmail.com">
                    </div>

                    <div>
                        <label class="pw">
                        Password:
                       </label>
                        <input type="password" name="password" class="password" placeholder="Enter your password">
                    </div>

                    <div>
                        <a href="index.html"><input type="submit" value="Login" class="login"></a>
                    </div>
                </div>
            </div>

            <div class="signup-instead"> 
                <div class="signup-text"> 
                    <h1>New here?</h1>
                    <p>Sign up instead</p>
                    <div>
                        <a href="sign_up.html"><input type="submit" value="Sign Up" class="sign-up"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
