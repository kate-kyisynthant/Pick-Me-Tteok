<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <!--Sign Up-->
    <div class="signup">
        <div class="login-instead"> 
            <div class="login-text"> 
                <h1>Already have an account?</h1>
                <p>Login instead</p>
                <div>
                    <a href="login.html"><input type="submit" value="Login" class="login_submit"></a>
                </div>
            </div>
        </div>
        <div class="signup-content">
            <div class="signup-form"> 
                <h1>Sign Up</h1>
                <div>
                    <div>
                        <label class="signup_name">
                        Name:
                    </label>
                        <input type="text" name="name" class="name" placeholder="Enter your name">
                    </div>
                    <div>
                        
                    <label class="signup_label">
                    Email:
                </label>
                    <input type="email" name="Email" class="signup_email" placeholder="example@gmail.com">
                </div>
                <div>
                    <label class="signup_pw">
                    Password:
                   </label>
                    <input type="password" name="password" class="signup_password" placeholder="Create your password">
                </div>
                <div>
                    <label class="signup_confirmpw">
                    Confirm Password:
                </label>
                    <input type="password" name="Confirm Password" class="signup_confirmpassword" placeholder="Confirm your password">
                </div>
                <div>
                        <a href="index.html"><input type="submit" value="Sign Up" class="signup_submit"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
